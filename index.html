<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="https://images.unsplash.com/photo-1690205073493-0846848e6606?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDN8Ym84alFLVGFFMFl8fGVufDB8fHx8fA==&auto=format&fit=crop&w=500&q=60" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="https://images.unsplash.com/photo-1694445681139-a203ed671c89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDV8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="https://images.unsplash.com/photo-1694351356658-725c95f7a157?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE1fGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="https://images.unsplash.com/photo-1694436948284-23fc69603169?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIwfGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="https://images.unsplash.com/photo-1694178751555-daa33a60d9ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIzfGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="https://images.unsplash.com/photo-1658669242695-faf6c4d0db4f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI0fGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" style="width: 100%;">
            </div>

            <a class="prev" onclick="plusSlides(-1)">prev</a>
            <a class="next" onclick="plusSlides(1)">next</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="https://images.unsplash.com/photo-1690205073493-0846848e6606?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDN8Ym84alFLVGFFMFl8fGVufDB8fHx8fA==&auto=format&fit=crop&w=500&q=60" style="width: 100%;" onclick="currentSlides(1)" alt="sky">
                </div>

                <div class="column">
                    <img class="demo cursor" src="https://images.unsplash.com/photo-1694445681139-a203ed671c89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDV8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" style="width: 100%;" onclick="currentSlides(2)" alt="mountain">
                </div>

                <div class="column">
                    <img class="demo cursor" src="https://images.unsplash.com/photo-1694351356658-725c95f7a157?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE1fGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" style="width: 100%;" onclick="currentSlides(3)" alt="stone">
                </div>

                <div class="column">
                    <img class="demo cursor" src="https://images.unsplash.com/photo-1694436948284-23fc69603169?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIwfGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" style="width: 100%;" onclick="currentSlides(4)" alt="big bain">
                </div>

                <div class="column">
                    <img class="demo cursor" src="https://images.unsplash.com/photo-1694178751555-daa33a60d9ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIzfGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" style="width: 100%;" onclick="currentSlides(5)" alt="leaf">
                </div>

                <div class="column">
                    <img class="demo cursor" src="https://images.unsplash.com/photo-1658669242695-faf6c4d0db4f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI0fGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" style="width: 100%;" onclick="currentSlides(6)" alt="sea">
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
